<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Auvergne</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="background-music" src="non_copyright.mp3" loop></audio>
    <div id="background"></div>
    <div id="countdown-container">
        <div class="image-container">
            <img src="cow.png" alt="Cow">
        </div>
        <div id="countdown">default text value</div>
        <div class="image-container-reversed">
            <img src="cow.png" alt="Cow">
        </div>
    </div>
    <div id="foreground">
        <img src="grass2.png" alt="Grass">
    </div>
	<div id="foreground">
        <img src="grass2.png" alt="Grass">
    </div>
	<div>
		<img id="ski-cow" src="ski_cow.png" alt="Ski Cow">
	</div>
    <div id="curtain_foreground">
        <img src="curtain.jpg" alt="Curtain" id="curtain">
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("May 1, 2024 12:00:00 GMT+0200").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function () {

            // Get the current date and time
            var now = new Date().getTime();

            // Find the distance between now and the countdown date
            var distance = countDownDate - now;

            // Calculate time units
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = days + "j " + hours + "h "
                + minutes + "m " + seconds + "s ";

            // If the countdown is over, display text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);


        // Play background music when the user clicks
        document.body.addEventListener('click', function () {
            var audio = document.getElementById('background-music');
            (audio.paused) ? audio.play() : audio.pause();
        });

        window.onload = function () {
            document.getElementById('curtain').style.transform = 'translateY(0)';
        };

        document.body.addEventListener('click', function () {
            var curtain = document.getElementById('curtain');
            curtain.style.transform = 'translateY(-100%)';
        });
    </script>
</body>

</html>
